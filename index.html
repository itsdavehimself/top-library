<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP: David's Library</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="title">
    <h1>My Books</h1>
  </div>
  <div class="book-input">
    <form id="form">
      <p>Add a new book:</p>
      <div class="title-input">
        <label for="book-title">Title:</label>
        <input type="text" id="book-title" name="book-title" required>
      </div>
      <div class="author-input">
        <label for="author-name">Author:</label>
        <input type="text" id="author-name" name="author-name" required>
      </div>
      <div class="pages-input">
        <label for="number-pages">Pages:</label>
        <input type="number" id="number-pages" name="number-pages" min="1" required>
      </div>
      <div class="rating-input">
        <label for="rating-score">Rating</label>
        <input type="number" id="rating-score" name="rating-score" step="1" min="0" max="5" required>
      </div>
      <div class="read-input">
        <input type="radio" id="read-status-no" name="read-status" value="not-read" checked>
        <label for="read-status-no">Not Read</label>
        <input type="radio" id="read-status-yes" name="read-status" value="read">
        <label for="read-status-yes">Read</label>
      </div>
      <div class="submit-button">
        <button class="book-submit" type="submit">Add Book</button>
      </div>
    </form>
  </div>
  <div class="books">

  </div>
  
  <script src="script.js"></script>
</body>
</html>
